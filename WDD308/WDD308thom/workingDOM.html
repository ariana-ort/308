<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working the DOM</title>
</head>
<body>
    <h1>Types of Cake</h1>
    <ol id="cakelist">
        <li class="cakeflavor" id="vegetable">Carrot</li>
        <li class="cakeflavor" id="fakechocolate">Red Velvet</li>
        <li class="cakeflavor" id="germancake">German Chocolate</li>
        <li class="cakeflavor" id="buonasera">Italian Wedding</li>
        <li class="cakeflavor" id="notsquarepants">Sponge</li>
        <li class="cakeflavor" id="tropical">Coconut</li>
        <li class="cakeflavor" id="sophistication">Rosemary Pound</li>
    </ol>
    <input type="button" value="Add" onclick="addItem()" name="addItem" />
    <input type="button" value="Minus" onclick="removeItem()" name="removeItem" />


    <script src="myDOM.js"></script>
</body>
</html>
